name: Test

on:
  push:
    branches:
      - main

jobs:
  Test:
    strategy:
      matrix:
        go-version: ["1.14.x"]
        platform: [ubuntu-18.04]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      
      - uses: actions/checkout@v2

      - name: Test
        run: go test ./...
